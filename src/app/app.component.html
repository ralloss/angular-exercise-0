<main class="bordered">
  <div class="bordered">
    <form (submit)="onSubmit()">
      <label for="word">Γράψτε μια λέξη:</label>
      <input [(ngModel)]="formInput" type="text" name="word" id="word" />
      <button>Υποβολή</button>
    </form>
  </div>

  <div class="tables">
    <app-odd-length-words [words]="odds"></app-odd-length-words>
    <app-even-length-words [words]="evens"></app-even-length-words>
  </div>
</main>
